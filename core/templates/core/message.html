<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Chat Message</title>
</head>
<body style="font-family: 'Roboto', 'Open Sans', sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f6f2f9;">
    <div style="background: black; color: white; text-align: center; padding: 30px; border-radius: 20px 20px 0 0; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <h1 style="margin: 0; font-size: 28px; font-weight: 300;">New Message</h1>
    </div>
    <div style="background-color: white; border: 1px solid #e8daef; padding: 30px; margin-top: 5px; border-radius: 0 0 20px 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <p style="font-size: 18px; font-weight: bold; color: black;">Hi {{name}},</p>
        <p style="font-size: 16px;">You've received a new message from {{client}}.</p>
        <div style="background-color: #f9f4fc; padding: 20px; margin: 20px 0; border-left: 5px solid black; border-radius: 5px;">
            <p style="margin: 0; font-style: italic; color: #666;">{{message}}</p>
        </div>
        <p style="font-size: 16px;">Ready to continue the conversation? Click below to open your chat:</p>
        <p style="text-align: center;">
            <a href="https://crevenew.vercel.app/user-dashboard-chat" style="display: inline-block; background-color: black; color: white; padding: 12px 25px; text-decoration: none; border-radius: 25px; font-weight: bold; font-size: 16px; transition: background-color 0.3s ease;">Open Chat</a>
        </p>
        <p style="font-size: 14px; color: #666; margin-top: 30px; border-top: 1px solid #e8daef; padding-top: 20px;">Having trouble accessing your messages? Our support team is here to assist you.</p>
        <p style="font-size: 14px; font-style: italic;">Best regards,<br>CreveAfrica</p>
    </div>
</body>
</html>
