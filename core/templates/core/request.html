 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Job Request</title>
</head>
<body style="font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f5f8fa;">
    <div style="background: black; color: white; text-align: center; padding: 30px; border-radius: 15px 15px 0 0; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <h1 style="margin: 0; font-size: 28px; letter-spacing: 1px;">New Request</h1>
    </div>
    <div style="background-color: white; border: 1px solid #e1e8ed; padding: 30px; margin-top: 5px; border-radius: 0 0 15px 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <p style="font-size: 18px; font-weight: bold; color: black;">Hello {{name}},</p>
        <p style="font-size: 16px;">An exciting new job opportunity awaits! Here are the details:</p>
        <img src="happy.png" style="width: 250px; display: flex; margin: auto; justify-content: center;" alt="">
            <p style="font-size: 16px; color: black;">
                You have a new Request from {{client}}
            </p>
        <p style="font-size: 16px;">Ready to take on this project? Click below to view full details and respond:</p>
        <p style="text-align: center;">
            <a href="https://crevenew.vercel.app/creative-dashboard-bookingsAll">
                <button style="background-color: #03866a; padding: 5px 10px; border: none; width: 100%; padding: 10px 10px; color: white; border-radius: 5px;">Check Request Now</button>
              </a>
        </p>
        <p style="font-size: 14px; color: #666; margin-top: 30px; border-top: 1px solid #e1e8ed; padding-top: 20px;">Questions? Our support team is just a message away.</p>
        <p style="font-size: 14px; font-style: italic;">Best regards,<br>CreveAfrica</p>
    </div>
</body>
</html>
